<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YTMateX - YouTube Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>YTMateX</h1>
    <p>Paste YouTube URL to download:</p>
    <form action="/download" method="POST">
      <input type="text" name="url" placeholder="Enter YouTube URL" required />
      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
